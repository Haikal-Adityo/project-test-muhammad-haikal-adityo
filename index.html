<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Ideas - Suitmedia</title>
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <!-- Navbar Brand -->
                <a class="navbar-brand" href="#">
                    <img src="assets/site-logo.png" class="logo" alt="Site Logo">
                </a>
                <!-- Navbar Toggler -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar Collapse -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Navbar Items -->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Work</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Ideas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Careers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End of Navbar -->
    </header>
    <!-- End of Header -->

    <!-- Banner Section -->
    <section class="banner">
        <!-- Banner Image -->
        <div class="banner-image"></div>
        <!-- Overlay -->
        <div class="overlay"></div>
        <!-- Banner Content -->
        <div class="banner-content">
            <h1>Ideas</h1>
            <p>Where all our great things begin</p>
        </div>
    </section>        
    <!-- End of Banner Section -->

    <!-- Post List Section -->
    <section class="post-list" id="post-list">
        <div class="container">
            <!-- Summary -->
            <div class="summary">
                <div class="showing"></div>
                <!-- Dropdown -->
                <div class="dropdown">
                    <span class="sort-by">Sort by:
                        <select class="sort-options">
                            <option value="newest">Newest</option>
                            <option value="oldest">Oldest</option>
                        </select>
                    </span>
                    <span class="items-per-page">Items per page:
                        <select class="items-per-page-options">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </span>
                </div>
            </div>
            <!-- End of Summary -->

            <!-- Post List Container -->
            <div class="post-list-container"></div>
            <!-- End of Post List Container -->

            <!-- Pagination -->
            <div class="pagination">
                <button class="first"><i class="fas fa-angle-double-left"></i></button>
                <button class="prev"><i class="fas fa-angle-left"></i></button>
                <span class="page-numbers"></span>
                <button class="next"><i class="fas fa-angle-right"></i></button>
                <button class="last"><i class="fas fa-angle-double-right"></i></button>
            </div>
            <!-- End of Pagination -->
        </div>
    </section>
    <!-- End of Post List Section -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>
</html>
